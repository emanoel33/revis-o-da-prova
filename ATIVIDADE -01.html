    <script>
        class Carro {
    constructor(marca, modelo, ano, cor) {
        this.marca = marca;
        this.modelo = modelo;
        this.ano = ano;
        this.cor = cor;
    }

    descrever() {
        return `Marca: ${this.marca}, Modelo: ${this.modelo}, Ano: ${this.ano}, Cor: ${this.cor}`;
    }
}

const meuCarro = new Carro('CHEVROLET', 'CELTA', 2017, 'ROSA');
console.log(meuCarro.descrever());

    </script>
